  <body style="height:100%;" class="grey lighten-2 white-text">

  <script>
  window.fbAsyncInit = function() {
          FB.init({
                    appId      : '575836192623895',
                    xfbml      : true,
                    status:     true,
                    version    : 'v0.1'
            });
              FB.AppEvents.logPageView();
                };

  (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/all.js";
            fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
  </script>


      <div class="container white" style="height:100%;" >

            started.</p>
        <div class="fb-login-button"
                style="width:50%; margin: 2em auto;" 
                data-size="xlarge" 
                data-show-faces="false"
                data-scope="user_friends, public_profile"
                onlogin=""
                data-auto-logout-link="true"></div>
        </div>
        </div> <!--end card -->
        </div>
        </div>
    </div> <!-- end step 1 -->

            </div>
        </div> <!-- end card -->
        </div>
        </div>

    </div> <!-- end of step2 -->
